{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qmark</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/aos.css' %}">

    <!-- Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap&family=Lobster&display=swap"
        rel="stylesheet">
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- custom CSS-->
    <link rel="stylesheet" href="{% static '/css/main.css' %} ">
    <link rel="stylesheet" href="{% static '/css/login_model.css' %}">

    {% block css %}
    {% endblock%}

</head>

<body>
    {% include './_modal.html' %}
    {% include './header.html' %}

    {% block content %}
    {% endblock%}

    {% include './footer.html'%}




    <a href="#" class="back-to-top"><i class="fa fa-arrow-circle-up"></i></a>
    <div id="preloader"></div>



    <script src="{% static '/js/extra/jquery.min.js' %}"></script>
    <script src="{% static '/js/extra/jquery.easing.min.js' %}"></script>
    <script src="{% static '/js/extra/aos.js' %}"></script>
    <script src="{% static '/js/extra/bootstrap.min.js' %}"></script>


    <script src="{% static '/js/jquery-bootstrap-modal-forms.js' %}"></script>
    <!-- Custom JS file-->
    <script src="{% static '/js/home.js' %}"></script>

    <!-- Bootrap model js -->
    <script>
        $(function () {
            $('#login-btn').modalForm({
                formURL: "{% url 'login' %}",
                modalID: '#login-modal'
            });
        });

    </script>

    {% block js %}

    {% endblock%}

</body>

</html>
