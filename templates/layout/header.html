<!--   Navbar  -->
<header id="header" class="fixed-top ">
    <div class="container-fluid">
        <div>
            {% if messages %}
            {% for message in messages %}
            <div style="border-radius:0;" {% if message.tags %}
                class="alert alert-icon alert-{{ message.tags }} alert-dismissible fade show mb-0" role="alert"
                {% endif %}>
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
            {% endif %}
        </div>

        <div class="row justify-content-center">
            <div class="col-xl-9 d-flex align-items-center">
                <h1 class="logo mr-auto"><a href="{% url 'index' %}">Qmark </a></h1>

                <nav class="nav-menu d-none d-lg-block">
                    <ul>
                        <li class="active">
                            <a href="{% url 'index' %}">Home</a>
                        </li>
                        <li><a href="{% url 'news' %}">Current Affairs</a></li>
                        <li><a href="{% url 'quiz' %}">Mock Test</a></li>
                        <li><a href="/jobs.html">Jobs</a></li>
                        <li><a href="{% url 'contact'%}">Contact Us</a></li>
                    </ul>
                </nav>
                {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}" class="get-started-btn scrollto">{{request.user.name}}</a>

                {% else %}
                <a href=# id="login-btn" type="button" name="button" class="get-started-btn scrollto">Login</a>
                {% endif%}


            </div>
        </div>

    </div>
</header>
<!-- End Header -->
